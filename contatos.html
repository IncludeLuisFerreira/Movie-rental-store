    <header>
        <img src="img/image-logo.png" alt="Logo da localflix">

    <main>
        <nav class="sidebar">

            <fildeset>
                <legend>Contato</legend>
                <label for="name">Nome</label>
                <input type="text" name="name">
                <br><br>
                <label for="email">E-mail</label>
                <input type="email" name="e-mail" placeholder="exemplo@gmail.com">
                <br><br>
                <label for="assunto">Assunto</label>
                <input type="text" name="assunto">
                <br><br>
                <textarea name="msg" id="mensage" cols="70" rows="20"></textarea>
                <br><br>
            </fildeset>
            <input class="u-button" type="submit" value="Enviar">
            <input class="u-button" type="reset" value="Limpar">
        </form>
